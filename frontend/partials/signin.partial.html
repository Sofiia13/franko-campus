<div class="form-area">
    <h3 class="login-title">Зареєструватись<br> у Franko Campus</h3>
    <form action="submit_form" method="post"></form>
        <input class="input-wrapper" type="username" id="username" name="username" placeholder="Ім'я та Прізвище" required>
        <input class="input-wrapper" type="email" id="email" name="email" placeholder="Пошта" required>
        <input class="input-wrapper" type="text" id="university" name="university" placeholder="Назва університету" required>
        <input class="input-wrapper" type="password" id="password" name="password" placeholder="Пароль" required>
        <button class="submit-button" type="submit" id="registerButton">Зареєструватись</button>
        <p class="text-link">Вже маєте акаунту? <a href="login.html" class="link">Увійти</a></p>
    </form>
</div>
